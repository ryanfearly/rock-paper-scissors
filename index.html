<!DOCTYPE html>
<html>
<head>
  <title>Rock, Paper, Scissors</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    
    function computerPlay() {
        playChoices = ['Rock', 'Paper', 'Scissors'];
        play = Math.floor(Math.random()* 3); //Should assign to 0, 1, or 2
        return playChoices [play];
    }

    function playRound (playerSelection, computerSelection) {
        playerSelection = playerSelection[0].toUpperCase() + playerSelection.substr(-1*playerSelection.length + 1).toLowerCase(); //formats capitalization
        if (playerSelection == computerSelection) {
            console.log(`The computer chooses ${computerSelection}. ${playerSelection} was a popular choice - it's a draw!`);
            return 0;
        } else if (
        (playerSelection == 'Paper' && computerSelection == 'Rock') || 
        (playerSelection == 'Rock' && computerSelection == 'Scissors') || 
        (playerSelection == 'Scissors' && computerSelection == 'Paper')) {
            console.log(`The computer chooses ${computerSelection}. You win! ${playerSelection} beats ${computerSelection}!`);
            return 1;
        } else if (
        (playerSelection == 'Paper' && computerSelection == 'Scissors') || 
        (playerSelection == 'Rock' && computerSelection == 'Paper') || 
        (playerSelection == 'Scissors' && computerSelection == 'Rock')) {
            console.log(`The computer chooses ${computerSelection}. You lose! ${computerSelection} beats ${playerSelection}!`);
            return -1;
        } else console.log("Oops! Did you play the game correctly?");
    }

    function game() {
        winCount = 0;
        for(let i = 0; i < 5; i++) {
            winCount = winCount + playRound(prompt('Choose your play', 'Rock, paper, or scissors?'), computerPlay());
        }

        if (winCount > 0) {
            console.log(`Congratulations, you won the game by ${winCount} rounds!`);
        } else if (winCount < 0) {
            console.log(`Bummer, you lost the game by ${winCount * -1} rounds!`);
        } else if (winCount == 0) {
            console.log(`We have a tie!`);
        }
    }

    
  </script>
</body>
</html>
